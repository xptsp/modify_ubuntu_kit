#
# DO NOT EDIT THIS FILE
#
# It is automatically generated by grub-mkconfig using templates
# from /etc/grub.d and settings from /etc/default/grub
#

### BEGIN /etc/grub.d/00_header ###
if [ -s $prefix/grubenv ]; then
  set have_grubenv=true
  load_env
fi
if [ "${initrdfail}" = 2 ]; then
   set initrdfail=
elif [ "${initrdfail}" = 1 ]; then
   set next_entry="${prev_entry}"
   set prev_entry=
   save_env prev_entry
   if [ "${next_entry}" ]; then
      set initrdfail=2
   fi
fi
if [ "${next_entry}" ] ; then
   set default="${next_entry}"
   set next_entry=
   save_env next_entry
   set boot_once=true
else
   set default="0"
fi

if [ x"${feature_menuentry_id}" = xy ]; then
  menuentry_id_option="--id"
else
  menuentry_id_option=""
fi

export menuentry_id_option

if [ "${prev_saved_entry}" ]; then
  set saved_entry="${prev_saved_entry}"
  save_env saved_entry
  set prev_saved_entry=
  save_env prev_saved_entry
  set boot_once=true
fi

function savedefault {
	if [ -z "${boot_once}" ]; then
		saved_entry="${chosen}"
		save_env saved_entry
	fi
}
function initrdfail {
if [ -n "${have_grubenv}" ]; then if [ -n "${partuuid}" ]; then
  if [ -z "${initrdfail}" ]; then
    set initrdfail=1
    if [ -n "${boot_once}" ]; then
      set prev_entry="${default}"
      save_env prev_entry
    fi
  fi
  save_env initrdfail
fi; fi
}
function load_video {
	if [ x$feature_all_video_module = xy ]; then
		insmod all_video
	else
		insmod efi_gop
		insmod efi_uga
		insmod ieee1275_fb
		insmod vbe
		insmod vga
		insmod video_bochs
		insmod video_cirrus
	fi
}

if [ x$feature_default_font_path = xy ] ; then
	font=unicode
else
	insmod part_gpt
    font="/boot/grub/fonts/unicode.pf2"
fi

if loadfont $font ; then
	set gfxmode=1920x1080
	load_video
	insmod gfxterm
	set locale_dir=$prefix/locale
	set lang=en_US
	insmod gettext
fi
terminal_output gfxterm
insmod part_gpt
insmod btrfs
insmod gfxmenu
loadfont /boot/grub/themes/red_dragon/sourcecodepro-medium-28.pf2
loadfont /boot/grub/themes/red_dragon/sourcecodepro-medium-32.pf2
loadfont /boot/grub/themes/red_dragon/sourcecodepro-medium-80.pf2
insmod png
set theme=/boot/grub/themes/red_dragon/theme.txt
export theme
set timeout=30
if [ $grub_platform = efi ]; then
  set timeout=30
  if [ x$feature_timeout_style = xy ] ; then
    set timeout_style=menu
  fi
fi
### END /etc/grub.d/00_header ###

### BEGIN /etc/grub.d/05_debian_theme ###
set menu_color_normal=white/black
set menu_color_highlight=black/light-gray
### END /etc/grub.d/05_debian_theme ###

### BEGIN /etc/grub.d/10_linux ###
function gfxmode {
	set gfxpayload="${1}"
	if [ "${1}" = "keep" ]; then
		set vt_handoff=vt.handoff=7
	else
		set vt_handoff=
	fi
}
if [ -e ${prefix}/gfxblacklist.txt ]; then
	if [ ${grub_platform} != pc ]; then
		set linux_gfx_mode=keep
	elif hwmatch ${prefix}/gfxblacklist.txt 3; then
		if [ ${match} = 0 ]; then
			set linux_gfx_mode=keep
		else
			set linux_gfx_mode=text
		fi
	else
  		set linux_gfx_mode=text
	fi
else
	set linux_gfx_mode=keep
fi
else
  set linux_gfx_mode=text
fi
export linux_gfx_mode

menuentry "Try or Install Ubuntu" {
	load_video
	gfxmode $linux_gfx_mode
	search --no-floppy --fs-uuid --set=root c0c26930-2be3-43ef-bf90-f02b4b6b286c
	linux	/casper/vmlinuz boot=casper file=/cdrom/preseed/ubuntu.seed maybe-ubiquity quiet splash --- 
	initrd	/casper/initrd
}
menuentry "Try or Install Ubuntu with Persistent Storage" {
	load_video
	gfxmode $linux_gfx_mode
	search --no-floppy --fs-uuid --set=root c0c26930-2be3-43ef-bf90-f02b4b6b286c
	linux	/casper/vmlinuz boot=casper persistent file=/cdrom/preseed/ubuntu.seed maybe-ubiquity quiet splash --- 
	initrd	/casper/initrd
}
menuentry "Ubuntu (safe graphics)" {
	load_video
	gfxmode $linux_gfx_mode
	search --no-floppy --fs-uuid --set=root c0c26930-2be3-43ef-bf90-f02b4b6b286c
	linux	/casper/vmlinuz nomodeset boot=casper file=/cdrom/preseed/ubuntu.seed maybe-ubiquity quiet splash --- 
	initrd	/casper/initrd
}
menuentry "OEM install (for manufacturers)" {
	load_video
	gfxmode $linux_gfx_mode
	search --no-floppy --fs-uuid --set=root c0c26930-2be3-43ef-bf90-f02b4b6b286c
	linux	/casper/vmlinuz boot=casper file=/cdrom/preseed/ubuntu.seed only-ubiquity oem-config/enable=true quiet splash --- 
	initrd	/casper/initrd
}
grub_platform
if [ "$grub_platform" = "efi" ]; then
menuentry 'Boot from next volume' {
	exit 1
}
menuentry 'UEFI Firmware Settings' {
	fwsetup
}
else
menuentry 'Test memory' {
	linux16 /boot/memtest86+.bin
}
fi
